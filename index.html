<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Soundboard</title>
</head>
<body>
    <audio id="carrie_wav">
        <source src="dont_like.wav" type="audio/wav">
    </audio>
    <audio id="harrison_wav">
        <source src="bad_feeling.wav" type="audio/wav">
    </audio>
    <audio id="blaster_wav">
        <source src="blaster.wav" type="audio/wav">
    </audio>
    <button class="instrument" id="carrie" onclick="sound_play('c')"></button>
    <button class="instrument" id="harrison" onclick="sound_play('h')"></button>
    <button class="instrument" id="blaster" onclick="sound_play('')"></button>
    <script src="soundboard.js"></script>
</body>
</html>
